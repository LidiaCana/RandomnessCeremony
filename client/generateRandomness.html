<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
</head>
<body>
  <input id="connect_button" type="button" value="Connect" onclick="connectWallet()" style="display: none"></input>
  <p id="account_address" style="display: none"></p>
  <p id="web3_message"></p>
  <p id="contract_state"></p>
  <h2>Create Ceremony</h2>
  <p>Commitment Deadline</p>
  <input type="input"  value="" id="_commitmentDeadline"></input>
  <p>Reveal Deadline</p>
  <input type="input"  value="" id="_revealDeadline"></input>
  <p>Ticket Price</p>
  <input type="input"  value="" id="_ticketPrice"></input>
  <p>Stake Amount</p>
  <input type="input"  value="" id="_stakeAmount"></input>
  <p>NFT ID</p>
  <input type="input"  value="" id="_nftID"></input>
  <p>NFT Contract Address</p>
  <input type="input"  value="" id="_nftContractAddress"></input>
  <p>NFT Creator Address</p>
  <input type="input"  value="" id="_nftCreatorAddress"></input>
  <p>Protocol Address</p>
  <input type="input"  value="" id="_protocolAddress"></input>
  <p>NFT Creator ETH Percentage</p>
  <input type="input"  value="" id="_nftCreatorETHPercentage"></input>
  <p>Protocol ETH Percentage</p>
  <input type="input"  value="" id="_protocolETHPercentage"></input>
  <br>
  <input type="button" value="Create Ceremony" onclick="_createCeremony()"></input>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.5/web3.min.js"></script>
  <script type="text/javascript" src="blockchain_stuff.js"></script>
</body>
</html>

<script>
  function _createCeremony()
  {
    _commitmentDeadline = document.getElementById("_commitmentDeadline").value
    _revealDeadline = document.getElementById("_revealDeadline").value
    _ticketPrice = document.getElementById("_ticketPrice").value
    _stakeAmount = document.getElementById("_stakeAmount").value
    _nftID = document.getElementById("_nftID").value
    _nftContractAddress = document.getElementById("_nftContractAddress").value
    _nftCreatorAddress = document.getElementById("_nftCreatorAddress").value
    _protocolAddress = document.getElementById("_protocolAddress").value
    _nftCreatorETHPercentage = document.getElementById("_nftCreatorETHPercentage").value
    _protocolETHPercentage = document.getElementById("_protocolETHPercentage").value
    createCeremony(
      _commitmentDeadline,
      _revealDeadline,
      web3.utils.toWei(_ticketPrice, 'ether'),
      web3.utils.toWei(_stakeAmount, 'ether'),
      _nftID,
      _nftContractAddress,
      _nftCreatorAddress,
      _protocolAddress,
      _nftCreatorETHPercentage,
      _protocolETHPercentage
      )
  }
</script>
